<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson1</title>
    <link rel="shortcut icon" sizes="96x96" href="https://cn.vuejs.org/images/icons/favicon-96x96.png" type="image/x-icon">
    <style>
        .box {
            width: 300px;
            height: 300px;
            background: crimson;
        }

        .box.active {
            background: gold;
        }
    </style>
</head>

<body>
    <div id="app">
        <div :class="['box', {active:isActive}]"></div>
        <div>
            <button type="button" @click.stop="toogleStyle">切换</button>
            <button type="button" @click.stop="addWidth">增加</button>
        </div>
        <div class="box" :style="{height:boxHeight + 'px',background:'#000'}"></div>
    </div>
    <script src="/node_modules/vue/dist/vue.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
